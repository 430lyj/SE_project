<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{restaurant.name}}</title>
</head>
<body>
    
    {{restaurant.name}}</br>
    {{restaurant.phone}}</br>
    {{restaurant.rating}}</br>
    {{restaurant.category}}</br>
    {{restaurant.address}}</br>
    {% for menu in menus %}
    {{menu.menu}} : {{menu.price}} <br>
    {%endfor%}
    <div id="map" style="width:600px;height:500px;">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey={{KAKAO_APPKEY}}&libraries=services,clusterer,drawing"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(37.5971122,127.05865113), // 지도의 중심좌표
                level: 4 // 지도의 확대 레벨
            };  
        
        // 지도를 생성합니다    
        var map = new kakao.maps.Map(mapContainer, mapOption); 
        
        // 주소-좌표 변환 객체를 생성합니다
        var geocoder = new kakao.maps.services.Geocoder();
        
        // 주소로 좌표를 검색합니다
        geocoder.addressSearch("{{restaurant.address}}", function(result, status) {
            // 정상적으로 검색이 완료됐으면 
             if (status === kakao.maps.services.Status.OK) {
        
                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
        
                // 결과값으로 받은 위치를 마커로 표시합니다
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: coords
                });

                // 인포윈도우로 장소에 대한 설명을 표시합니다
                var infowindow = new kakao.maps.InfoWindow({
                    content: '<div style="width:150px;text-align:center;padding:6px 0;"><a href={% url 'restaurants:detail' restaurant.id %}>{{restaurant.short_name}}</a></div>'
                });

                (function(marker, infowindow) {
                // 마커에 mouseover 이벤트를 등록하고 마우스 오버 시 인포윈도우를 표시합니다 
                kakao.maps.event.addListener(marker, 'mouseover', function() {
                    infowindow.open(map, marker);
                });

                // 마커에 mouseout 이벤트를 등록하고 마우스 아웃 시 인포윈도우를 닫습니다
                kakao.maps.event.addListener(marker, 'click', function() {
                    infowindow.close();
                });
        })(marker, infowindow);
            } 
        });
        </script>
        </div>
    {% if owned == True %}
    <a href="{% url 'restaurants:put_restaurant' restaurant.id %}">식당 정보 수정하기</a>
    <a href="{% url 'restaurants:add_menu_price' restaurant.id %}">메뉴 정보 수정하기</a>
    {% endif %}
</body>
</html>
